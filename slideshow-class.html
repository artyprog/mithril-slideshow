<title>mithril-slides</title>

<!-- Mithril HTML Slideshow styles -->
<link href="css/mithril-slideshow.css" rel="stylesheet" />

<!-- Code formatting using highlight.js -->
<link rel="stylesheet" href="css/default.css">

<script src="js/highlight.pack.js"></script>

<!-- Here comes the slides in order -->
<script data-role="slide" class="slide-a" data-markdown type="text/html">
#Slide style class A

Paragraph left centered.
</script>


<script data-role="slide" class="slide-b" data-markdown type="text/html">
#Slide style class B

Paragraph centered.
</script>



<script data-role="slide" data-markdown type="text/html">
#Slide style no class

Paragraph as default.
</script>

<script src="js/mithril.min.js"></script>
